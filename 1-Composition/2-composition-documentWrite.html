<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    
    <script>
        function getProfilePicture(userId) {
            return `https://avatars.githubusercontent.com/u/${userId}`;
        }

        function getProfileLink(username) {
            return `https://github.com/${username}`;
        }


        function getGithubInfo(username, userId) {
            return {
                profilePicture: getProfilePicture(userId),
                profileLink: getProfileLink(username),
            };
        }

        function renderHTML(username, userId){
            const obj = getGithubInfo(username, userId) 
                document.write(`<img src="${obj.profilePicture}" alt=""></br>`)
                document.write(`<a href="${obj.profileLink}">klik</a>`)
        }

        renderHTML('hendrarpl', 111669831)

    </script>
</body>

</html>
